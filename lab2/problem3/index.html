<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>My Github</title>
</head>

<body>
    <div>Search GitHub profile</div>
    <div id="searchBar">
        <input type="text" placeholder="Username" id="inputArea"></input>
        <button id="searchButton">Search</button>
    </div>
    <div id="mainInfo">
        <div id="userProfile">
            <img id="profileImage"></img>
            <div class="profileInfo" id="name">Name:</div>
            <div class="profileInfo" id="username">Username:</div>
            <div class="profileInfo" id="email">Email:</div>
            <div class="profileInfo" id="location">Location:</div>
            <div class="profileInfo" id="repoN">Repositories Number:</div>

        </div>
        <div id="userRepo">
            <div id="repoTitle">Repositories</div>
            <div id="repoList">
                <div class="singleRepo">
                    <div class="singleRepoName">Name:</div>
                    <div class="singleRepoDesc">Description:</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script/index.js"></script>
</body>

</html>
