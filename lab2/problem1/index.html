<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Note</title>
</head>

<body>
    <header>
        <h1>Phone Note</h1>
        <div id="mainDiv">
            <form>
                <input type="text" name="name" id="name" />
                <input type="tel" name="mobile" id="mobile" />
                <input type="email" name="email" id="email" />
                <button type="submit" id="addContactButton">Add</button>
            </form>
            <div id="error"></div>

            <div id="seachByPhoneN">
                <div id="searchText">
                    Search Contact by Phone Number:
                </div>
                <input id="seachInput">
                </input>
            </div>
        </div>
    </header>
    <main>
        <table>
            <div>Contact Summary
            </div>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </table>
    </main>
    <main>

    </main>
</body>

</html>
