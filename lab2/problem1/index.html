<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
</head>

<body>
    <div id="searchBar">
        <input type="text"> Username</input>
        <button id="searchButton">Search</button>
    </div>
    <div id="mainInfo">
        <div id="userProfile">
            <img id="profileImage"></img>
            <div class="profileInfo">Name:</div>
            <div class="profileInfo">Username:</div>
            <div class="profileInfo">Email:</div>
            <div class="profileInfo">Location:</div>
            <div class="profileInfo">Number of Gits:</div>

        </div>
        <div id="userRepo">
            <div class="singleRepo">
                <div class="singleRepoName">Name:</div>
                <div class="singleRepoDesc">Description:</div>
            </div>
        </div>

    </div>
</body>

</html>
